<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Chatbot interativo Kiozu</title>
    <meta charset="utf-8">
    <!-- meta name="viewport" content="width=device-width, initial-scale=1.0" -->
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4302003252984929"
     crossorigin="anonymous">
    </script -->

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SJFT9GNRWW"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
     <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script>hljs.highlightAll();</script>
    
  </head>
  <style>
    .loadscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200vw;
      height: 200vh;
      background-color: #1c1b21;
      color: #fff;
      text-align: center;
      padding: 20px;
      transition: 1s;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .preLoad { 
      position: relative;
      width: 70vw;
    }
  </style>
  <body>
    <script src="https://kit.fontawesome.com/9212850483.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <div class="top-bar">
      <h3>Kiozu bot</h3>
      <button class="icon-b" id="debug" onclick="debug()">
        <lord-icon class="lord"
          src="https://cdn.lordicon.com/eodeknny.json"
          trigger="click"
          colors="primary:#fff"
          style="width:80%;height:80%">
        </lord-icon>
      </button>
    </div>
    <div class="container">
      <div class="chat-container">
        <div class="aling-chat">
          <div class="chat" id="chat"></div>
          <div class="load-msg">
            <lord-icon 
              class="icon"
              src="https://cdn.lordicon.com/jpgpblwn.json"
              trigger="loop"
              colors="primary:#ffffffe1"
              style="width:calc(1.5rem * var(--scl));height:calc(1.5rem * var(--scl))">
            </lord-icon>
          </div>
          <div class="end-line" style="padding:  calc(2rem * var(--scl));"></div>
        </div>
        <div class="aling-input">
          <div class="input-bar">
            <input type="text" class="input-field" placeholder="Digite sua mensagem...">
            <button class="send"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="loadscreen" id="loadscreen">
      <!-- load https://i.postimg.cc/XNhFPNTZ/GIF-20240712-235956-293.gif   https://i.postimg.cc/qqBndzpn/New-Project-91-88-A1576.gif | https://www.imghippo.com/i/6KKXE1720840619.gif -->
      <img src="https://i.imghippo.com/files/6KKXE1720840619.gif" alt="load" class="preLoad">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4302003252984929"
        crossorigin="anonymous"></script>
        <!-- GoogleADS -->
        <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-4302003252984929"
        data-ad-slot="1578276444"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
